                            <div class="col0">

                            </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Pas encore membre? <a href="#!">Créer un compte</a></p>
                    </div>
                    </form>
                </div>
            </div>

    </div>
